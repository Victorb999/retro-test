<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>
  <body>
    <main class="container">
      <div class="card">
        <h1>Home</h1>
        <p>Welcome to the home page.</p>
      </div>
      <div id="social">
        <button id="shareBtn">Share</button>
        <!--<a href="instagram-stories://share" target="_blank">instagram</a>-->
        <div class="social-share-buttons">
          <button id="facebookShareBtn">Share on Facebook</button>
          <button id="instagramShareBtn">Share on Instagram</button>
          <button id="whatsappShareBtn">Share on WhatsApp</button>
          <button id="tiktokShareBtn">Share on TikTok</button>
        </div>
      </div>
    </main>
  </body>
</html>

<script>
  document.getElementById("facebookShareBtn").addEventListener("click", () => {
    const url = encodeURIComponent(window.location.href);
    const facebookUrl = `https://www.facebook.com/sharer/sharer.php?u=${url}`;
    window.open(facebookUrl, "_blank");
  });

  document.getElementById("instagramShareBtn").addEventListener("click", () => {
    const url = encodeURIComponent(window.location.href);
    const instagramUrl = `https://www.instagram.com/sharer.php?u=${url}`;
    window.open(instagramUrl, "_blank");
  });
  document.getElementById("whatsappShareBtn").addEventListener("click", () => {
    const text = encodeURIComponent("Check out this content! " + window.location.href);
    const whatsappUrl = `https://api.whatsapp.com/send?text=${text}`;
    window.open(whatsappUrl, "_blank");
  });

  //The problem is that WhatsApp does not support direct image sharing via URL. Instead, you can share text content.

  document.getElementById("tiktokShareBtn").addEventListener("click", () => {
    const url = encodeURIComponent(window.location.href);
    const tiktokUrl = `https://www.tiktok.com/share?url=${url}`;
    window.open(tiktokUrl, "_blank");
  });
</script>

<script>
  

  document.addEventListener("DOMContentLoaded", () => {
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    if (isMobile) {
      console.log("Mobile device detected");
    } else {
      console.log("Desktop device detected");
    }

    document.getElementById("shareBtn").addEventListener("click", async () => {
      document.getElementById("social").style.display = "none";
      const element = document.querySelector("main");
      const canvas = await html2canvas(element);
      const dataUrl = canvas.toDataURL("image/png");

      if (navigator.share) {
        const response = await fetch(dataUrl);
        const blob = await response.blob();
        const file = new File([blob], "content.png", { type: "image/png" });
        await navigator
          .share({
            title: "Home Page",
            text: "Check out this content!",
            files: [file],
          })
          .then(() => {
            console.log("Content shared successfully");
          })
          .catch((error) => {
            console.error("Error sharing content:", error);
          });
      } else {
        console.log("Web Share API not supported. Downloading image instead.");
        const link = document.createElement("a");
        link.href = dataUrl;
        link.download = "content.png";
        link.click();
      }
      document.getElementById("social").style.display = "flex";
    });
  });
</script>
